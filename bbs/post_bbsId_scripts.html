<html>
<head>

</head>
<body background="http://yusuke.homeip.net/bbs/imgs/backTile.jpg">

    <table>

            <textarea cols="50" rows="10" name="content"></textarea>

        <tr>
          <td></td>
          <td align="center">
            <input type="SUBMIT" name="submit" value="確認">

        </tr>
      </form>
    </table>

<h2>2004&#24180;10&#26376;02&#26085;</h2>
<h3>日本じゃない</h3>
<p>アメリカ人はアバウト。<br/>
BART(Bay Area Rapid Transport)の時刻をインターネットで検索できる。<br/>
たとえば到着時間を 10:30 と指定すると<a href="http://www.bart.gov/stations/schedule.asp?origin=MONTG&amp;format=quick&amp;destination=SFIA&amp;trip_mode=undefined&amp;time_mode=arrives&amp;depart_month=10&amp;depart_date=2&amp;return_page=/index.asp&amp;depart_time=10%3A30+AM&amp;new=yes&amp;dhtml=true">「10:30前後」に到着する便が表示される</a>。</p>
